    />

      rel="shortcut icon"
      href="../Imagens/brajoesLogoTransparente.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="../Imagens/brajoesLogoTransparente.png"
          class="logo"
          alt="Logo brajoes"
          width="80"
        />
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a class="menuList" href="../Foryou/index.html">Início</a></li>
          <li><a class="menuList" href="#">Sobre</a></li>
          <li><a class="menuList" href="../Foryou/index.html">Foryou</a></li>

            <a href="index.html"
              ><img src="../Imagens/perfil.png" alt="perfil" width="40"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <form action="cadastro.php" method="POST" class="formRegister">
        <h1>Apenas administradores tem acesso a esse painel.</h1>
        <br>
        <div class="division">
          <div class="firstColumn">
            <label for="name">Nome do Usuário:</label>
            <input type="text" placeholder="Nome*" required />
            <br>
            <label for="email">Email do Usuário:</label>
            <input type="email" placeholder="E-mail*" required />
            <br>
            <label for="numero">Número do Usuário:</label>
            <input type="number" placeholder="Número (Opcional)" />
            <br>
            <label for="estado">Estado do Usuário:</label>
            <input type="text" placeholder="Estado*" required />
            <br>
            <label for="cidade">Cidade do Usuário:</label>
            <input type="text" placeholder="Cidade*" required />
          </div>
          <div class="twoColumn">
            <br>
            <label for="pais">País do Usuário:</label>
            <input type="text" placeholder="País*" required />
            <br>
            <label for="estado">Tipo de Usuário</label>
	<select id="typeUser" name="typeUser" required>
		<option value="usuario">Usuário</option>
		<option value="adminstrador">Administrador</option>
            <br>
            <label for="password">Senha:</label>
            <input type="password" placeholder="Senha*" required />
            <br>
            <input type="submit" value="Alistar-se" id="submitRegister" />
          </div>
        </div>
      </form>
    </section>
    <footer>
      <div class="container-footer">
        <div class="row-footer">
          <div class="footer-col">
            <h4>Brajoes</h4>
            <hr>
            <ul>
              <li><a href="../sobre/sobre.html"> Quem somos </a></li>
              <li><a href=""> política de privacidade </a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Se inscreva!</h4>
            <div class="form-sub">
              <form>
                <input
                  type="email"
                  placeholder="Digite o seu e-mail"
                  required
                />
                <button>Inscrever</button>
              </form>
            </div>
            <div class="medias-socias">
              <a href="#"> <i class="fa fa-facebook"></i> </a>
              <a href="#"> <i class="fa fa-instagram"></i> </a>
              <a href="#"> <i class="fa fa-youtube"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
